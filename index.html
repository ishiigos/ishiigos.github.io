<!DOCTYPE html>
<html>
<head>
    <title>My Software Development Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .portfolio-item {
            display: inline-block;
            width: 30%;
            margin: 1rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.1);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello World</h1>
        <p>This is my portfolio</p>
    </header>
    <section class="fade-in">
        <div class="portfolio-item">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </div>
        <div class="portfolio-item">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </div>
        <div class="portfolio-item">
            <h2>Project 3</h2>
            <p>Description of project 3.</p>
        </div>
    </section>
</body>
</html>
